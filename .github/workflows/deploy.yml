name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # project pages are hosted under /<repo>; set this so Next builds with correct basePath
          NEXT_PUBLIC_BASE_PATH: "/${{ github.event.repository.name }}"
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Optional: deploy the same static site to the user/organization Pages repository
  # If you want the site available at https://<your-username>.github.io/ (root),
  # create a repository named "<your-username>.github.io" and add a
  # `PERSONAL_TOKEN` secret (personal access token with `repo` permission) to this repo.
  deploy_user_site:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.PERSONAL_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to user Pages repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # Use a personal token stored in repo secrets
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          BRANCH: main
          FOLDER: out
          # Destination repo â€“ deploys to e.g. 'your-username/your-username.github.io'
          # The action will push the contents of `out/` to that repo's `main` branch.
          TARGET_REPO: ${{ github.repository_owner }}
          TARGET_BRANCH: main
